# collabrating
<!DOCTYPE html>
<html>
<head>
  <title>Sample Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      caption-side: top;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Grades</caption>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Science</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>History</td>
        <td>A-</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
